<div class="panel panel-default">

  <div class="panel-heading">
    <h3 class="panel-title">{{ form_title }}</h3>
  </div>

  <div class="panel-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" name="submit" value="{{ form_submit_label }}">
    </form>
  </div>

</div>
